<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="jquery-1.10.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="script.js"></script>
    <title>Shopping List</title>
  </head>
  
  <body>
    
    <div id='container'>
      
      <h1>Shopping List</h1>
      
      <div id='editList'>
                
        <div id='editForm'>
          <label>Add new item:</label>
          <input id='newItem' name='newItem' type='text'>
          <input id='addItem' class='button' type='submit' value='Add item'>
          <input id='removeItem' class='button' type='submit' value='Remove checked items'>
          <p>Drag and drop items to re-order list</p>
        </div>
        
      </div>
      
        <ul id='itemList'>
          
          <li>
            <input class='listItem' type='checkbox'><span>Item 1</span>
          </li>
          
          <li>
            <input class='listItem' type='checkbox'><span>Item 2</span>
          </li>
          
        </ul>
        
    </div>
    
  </body>
  
</html>
