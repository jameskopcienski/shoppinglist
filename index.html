          <input id='removeItem' class='button' type='submit' value='Remove item'>
        </form>
        
      </div>
      
        <ul id='itemList'>
          
          <li>
            <form>
              <input name='listItem' type='checkbox'><span>Item 1</span>
            </form>
          </li>
          
          <li>
            <form>
              <input name='listItem' type='checkbox'><span>Item 2</span>
            </form>
          </li>
          
        </ul>
        
    </div>
